<head>
  <title>image_share</title>
</head>

<body>


 
</body>

<template name="singleImage">
<div class="container">
  <h2>{{img_alt}}</h2>
  <a href="/images"><img style="width:900px;height:900px" src="{{img_src}}"/></a>
  </div>
</template>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "name"}}
  {{> yield "main"}}
</template>

<template name="welcome">
<div class="container">
<div class="jumbotron">
  <h1>Welcome to image share!</h1>
    <a href="/images" class="btn btn-info">Enter</a>
    </div></div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
  <div class="text-right">
    {{>loginButtons align="right"}}
  </div>
</div>
</nav>
</template>





<template name="image">
<div class="container">
{{#if currentUser}}
Welcome {{username}}! <br/>
<button class="btn btn-success js-add-image">Add image</button>
{{/if}}

{{#if filter_enabled}}
Images from user:{{getUser name}}<br/>
Images are filtered. <a href="#" class="js-remove-filter">Remove filter</a>
{{/if}}
<div class="row"><!-- pocetak rowa -->
{{#each slike}}
<div class="col-xs-12 col-md-3" id="{{_id}}">
  <div class="thumbnail">
    <a href="/image/{{_id}}" ><img id="slika" class="js-image" style="width:300px;height:300px" src="{{img_src}}" alt="{{img_alt}}"/> </a>
    <div class="caption">
      <h3>Image rating: {{rating}}</h3>
      <p>Image added by user: 
      <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a></p>
      <p>description of image</p>
      <p>{{>starsRating mutable=true class="js-star-img" id=_id}}</p>
      <button class="js-img-delete btn btn-warning">Delete</button>
    </div>
  </div>
</div>
{{/each}}
</div> <!-- kraj rowa -->
 </div>
</template>

<template name="image_add_form">
<div class="modal fade" id="img_modal">
  <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <div class="modal-title">
  </div>
  </div>
  <div class="modal-body">
      <form class="js-add-image">
    <input type="text" name="img_src"/><br/>
    <input type="text" name="img_alt"/>
    <button class="btn btn-success">Save</button>
  </form>
  </div>
  <div class="modal-footer">
  Are you sure you want to add the photo?
    <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
  </div>
  </div>
  </div>
</div>

</template>
